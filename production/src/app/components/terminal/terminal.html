<div class="terminal-container">
    <!-- Status Bar -->
    <div [style.background]="productionStatus.color" class="status-bar" (click)="fullscreen()">
        <span>{{ productionStatus.status }}</span>
    </div>

    <div class="terminal-div">
        <div [ngStyle]="disabledStyle"  class="item-infos">
            <div class="center-align">
                <div class="title-style"> Item em Produção: {{productionOrder.value}} </div>
            </div>

            <div class="item-content">
                <img [src]="productionOrder.productImage"/>

                <div class="item-description">
                    <div>
                        <label class="item-title-description">Ordem de produção: </label>
                        <label>{{productionOrder.key}} </label>
                    </div>
                    <div class="production-item-information">
                        <div class="production-item">
                            <label class="item-title-description">Cor do produto:</label>
                            <label> {{productionOrder.color}} </label>
                        </div>

                        <div class="item-color" [style.background-color]="OrderColors_e[productionOrder.color]"></div>
                    </div>
                </div>
            </div>
        </div>

        <div [ngStyle]="disabledStyle" class="center-align">
            <div class="divider"></div>
        </div>

        <div [ngStyle]="disabledStyle" class="item-infos">
            <div class="center-align">
                <div class="title-style">Quantidade de itens </div>
            </div>

            <div class="production-infos">
                <app-production-control
                    [title]="'Produzido'"
                    [icon]="'TbCircleCheckFilled'"
                    [productionOrderQuantity]="productionOrder.quantity"
                    [productionStatus]="productionStatus"
                    [productionOrderKey]="productionOrder.key"
                ></app-production-control>

                <app-production-control
                    [title]="'Rejeitado'"
                    [icon]="'TbCircleXFilled'"
                    [productionOrderQuantity]="productionOrder.quantity"
                    [productionStatus]="productionStatus"
                    [productionOrderKey]="productionOrder.key"
                ></app-production-control>
            </div>         
        </div>
    </div>

    <div class="action-buttons">
        <button mat-button class="stop-button" [disabled]="productionStatus.status === ProductionStatus_e.WaitingProduction" [ngStyle]="{'opacity': !productionOrder.key ? '0.5' : '1'}" (click)="openStopDialog()">Parada</button>
        <button mat-button class="production-button" (click)="openProductionDialog()">Produção</button>
    </div>

    <div class="footer-div">
        <div class="ImgFooter image-large-xx"></div>
    </div>
</div>
